        <div class="row">

                    <div class="col-2 col-sm-1">
                        <div class="row">
                            <div class="col">

                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col posted-info" id="post-username">
                                <!-- Posted by Grishon 2 hours ago. -->

                            <div class="col" id="body">
                                <!-- This is the post! -->

                            <div class="col images" id="images">

                        </div>

                            <div class="col-5">
                               <p><i class="fa fa-comment-alt" ></i> 0 messages.</p> 
                            </div>
                            <div class="col">
                                <p><i class="fa fa-flag" ></i> Report</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col other">
                This is the other!
            </div>
        </div>
        <div class="row un-authed offset-1">
            <div class="col-6 card">
                <div class="row ">
                    <div class="col-8">
                        Login in or sign up to make a comment.
                    </div>
                    <div class="col">
                        <button class="btn btn-primary">Login</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger">Signup</button>
                    </div>
                </div>           
            </div>
        </div>
        <div class="row offset-1 offset-0 authed">
            <div class="col">
                <div class="row">
                    <div class="col posted-info">
                        Comment as Grishon Nganga.
                    </div>
                </div>
                <div class="row">   
                    <div class="col-7">
                        <textarea class="form-control" name="comment" id="comment-box" rows="5"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-success mt-2 offset-3 post-comment">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row offset-0 mb-3 mt-4">
            <div class="col-7 sort posted-info">
                Sort by Latest
            </div>
        </div>

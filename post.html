<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2df5a15d7f.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/post.css">
</head>

<body>
    <div class="container post-page">
        <div class=" navbar row">
            <div class="col-5 col-sm-2 m-0 p-0">
                <img src="images/limelight-logo-black.png" alt="Limelight logo">
            </div>
            <div class="">

            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class=" container row original mt-2 mt-sm-5">
                    <div class="col-2 col-sm-1">
                        <div class="row">
                            <div class="col">
                                <i class="fa fa-caret-up post-upvote fa-2x"></i>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col votes-number">

                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <i class="fa fa-caret-down post-downvote fa-2x"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col posted-info" id="post-username">
                                <!-- Posted by Grishon 2 hours ago. -->
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col" id="body">
                                <!-- This is the post! -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col images" id="images">

                            </div>
                        </div>
                        <div class="row mt-1">
                            <div class="col col-sm-5">
                                <p><i class="fa fa-comment-alt post-comment" id="post-comments-count"></i> </p>
                            </div>
                            <div class="col">
                                <p><i class="fa fa-flag post-flag"></i> Report</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col other">
                This is the other!
            </div>
        </div>
        <div class="row un-authed offset-1">
            <div class="col-md-6 ">
                <div class="row alert alert-warning out">
                    <div class="col-md-12">
                        Login in or sign up to make a comment.
                    </div>
                    <div class="row">
                        <div class="offset-4 col-md-2">
                            <button class="btn btn-success">Login</button>
                        </div>
                        <div class="col-md-2 offset-4">
                            <button class="btn btn-dark">Signup</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row offset-1 offset-0 authed">
            <div class="col">
                <div class="row">
                    <div class="col posted-info">
                        Comment as Grishon Nganga.
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-7">
                        <textarea class="form-control" name="comment" id="comment-box" rows="3"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-success mt-2 offset-3 post-comment">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row offset-0 mb-3 mt-4">
            <div class="col-sm-7 sort posted-info offset-r-0">
                Sort by Latest
            </div>
        </div>
        <div class="present-comments-toggle">
            <div class="row">
                <div class="col no-comment-text">
                    No conversation here. Be the first.
                </div>
            </div>
            <div class="row">
                <div class="col no-posts-div">
                    <i class="far no-comment-img fa-comment-alt fa-8x"></i>
                </div>
            </div>
        </div>


        <div class="row  comments-div">
            <div class="col">
                <div class="row">
                    <div class="col-sm-7 comments-section">

                    </div>
                </div>
            </div>

        </div>



    </div>



    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js "></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js "></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js "></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-storage.js "></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-analytics.js "></script>

    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-performance.js"></script>
    <script src="js/firebase.js "></script>
    <script src="js/post.js"></script>
</body>

</html>

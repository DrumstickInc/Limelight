<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/2df5a15d7f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />

    <script src="https://cdn.ckeditor.com/4.14.0/basic/ckeditor.js"></script>
    
    <link rel="stylesheet" href="css/upload.css">
    <link rel="shortcut icon" href="images/lime.png" />
    
    <title>Upload Post</title>
</head>
<body>

    <div class="container">
        <div class="mt-5 create-title">
            <h3>Create Post</h3>
        </div>
        
        <div class="row mt-5">
            <div class="col-7">
                <div class="row mb-4 posts-options">
                    <div class="col body-div active selected">
                        <p class="body-txt"><i class="fas fa-plus-square post-img active-img"></i> Post</p>
                        
                    </div>
                    <div class="col images-div inactive unselected">
                        <p class="images-txt"><i class="fas fa-images images-img inactive-img"></i> Images</p>
                    </div>
                    <div class="col live-div inactive unselected">
                        <p class="live-txt"><i class="fas fa-map link-img inactive-img"></i> Link</p>
                    </div>
                </div>
                <div class="row image-preview">
                    <div class="col card image-preview-card" id="image-preview-card">
                        <ul class="addPic" id="addPic">

                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col body p-0">
                        <textarea class="form-control" id="body" name="editor1" rows="5" placeholder="Description"></textarea>
                    </div>
                    <div class="card col images p-5 mb-4">
                       <label for="file" id="imgInput" class="btn btn-light offset-5">Upload</label><input multiple class="images-upload" type="file"  accept="image/gif, image/jpeg, image/png" name="image" id="file" onchange="loadFile(event)">
                    </div>
                    <div class="form-group col live p-0">
                        <textarea id="live" name="editor1" class="form-control" rows="2" placeholder="Project Live link."></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-secondary upload-btn offset-5 cancel-btn">Cancel</button>
                        <button class="btn btn-success upload-btn offset-1">Post</button>
                        <button class="btn btn-success upload-loading-btn offset-5" type="button" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Loading...
                          </button>
                    </div>
                </div>
            </div>
   
            <div class="communities offset-1 col-4">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <h5 class="card-header p-4 font-weight-bold guidelines-head">Posting on Limelight</h5>
                            <div class="card-body">
                                <p class="card-text">
                                    1. Add a description of the project.
                                </p>
                                <p class="card-text">
                                    2. Upload screenshots of the project for others to see.
                                </p>
                                <p class="card-text">
                                    3. Provide a live link to the project.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    
                </div>
                
            </div>
        </div>
    </div>
    
    

    <script>
        CKEDITOR.replace( 'editor1' );
</script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
    
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-storage.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/upload.js"></script>
</body>
</html>

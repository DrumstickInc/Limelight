<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <script src="https://cdn.ckeditor.com/4.14.0/basic/ckeditor.js"></script>

    <link rel="stylesheet" href="css/upload.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <style>
        /* NAVBAR */
        
        .logo {
            width: 40%;
        }
        
        .topnav {
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        .search-input {
            background: transparent;
            border: none;
            border-radius: 0;
            border-bottom: 2px solid #999;
            transition: all .4s;
        }
        
        .search-input:focus {
            background: transparent;
            box-shadow: none;
            border-bottom: 2px solid limegreen;
        }
        
        @media ( max-width: 768px) {
            .topnav {
                position: static;
            }
        }
    </style>

    <link rel="shortcut icon" href="images/lime.png" />

    <title>Upload Post</title>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-md navbar-dark">
        <!-- hamburger menu -->
        <button class="navbar-toggler bg-success ml-auto mb-2" type="button" data-toggle="collapse" data-target="#myNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse" id="myNavbar">
            <div class="container-fluid">
                <div class="row">
                    <div class="col ml-auto fixed-top py-2 topnav">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <img src="images/limelight-logo-black.png" alt="logo" class="logo">
                            </div>
                            <div class="col-md-4">
                                <form action="">
                                    <div class="input-group">
                                        <input type="text" class="form-control search-input" placeholder="Search...">
                                    </div>
                                </form>
                            </div>
                            <div class="col-xs-2 offset-2">
                                <div class="dropdown">
                                    <div class="dropdown-toggle" id="mymenu" data-toggle="dropdown">
                                        <i class="fa fa-user text-dark fa-lg"><span class="caret" id="caret-username"></span></i>
                                    </div>
                                    <ul class="dropdown-menu" aria-labelledby="mymenu">
                                        <li>
                                            <a href="#" class="nav-link text-dark"> <i class="fa fa-home text-dark"></i>Profile</a>
                                        </li>
                                        <li>
                                            <a href="upload.html" class="nav-link text-success"> <i class="fa fa-upload text-success"></i>Upload</a>
                                        </li>
                                        <li>
                                            <a href=" " class="nav-link text-danger" id="logout"> <i class="fa fa-sign-out text-danger"></i> Log Out</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- end of Header -->

    <div class="container">
        <div class="mt-5 create-title">
            <h3>Create Post</h3>
        </div>
        <span id="errors"></span>
        <div class="row mt-5">
            <div class="col-7">
                <div class="row mb-4 posts-options">
                    <div class="col body-div active selected">
                        <p class="body-txt"><i class="fas fa-plus-square post-img active-img"></i> Post</p>

                    </div>
                    <div class="col images-div inactive unselected">
                        <p class="images-txt"><i class="fas fa-images images-img inactive-img"></i> Images</p>
                    </div>
                    <div class="col live-div inactive unselected">
                        <p class="live-txt"><i class="fas fa-map link-img inactive-img"></i> Link</p>
                    </div>
                </div>
                <div class="row image-preview">
                    <div class="col card image-preview-card" id="image-preview-card">
                        <ul class="addPic" id="addPic">

                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col body p-0">
                        <textarea class="form-control" id="body" name="editor1" rows="5" placeholder="Description"></textarea>
                    </div>
                    <div class="card col images p-5 mb-4">
                        <label for="file" id="imgInput" class="btn btn-light offset-5">Choose file</label><input multiple class="images-upload" type="file" accept="image/gif, image/jpeg, image/png" name="image" id="file" onchange="loadFile(event)">
                    </div>
                    <div class="form-group col live p-0">
                        <textarea id="live" name="editor1" class="form-control" rows="2" placeholder="Project Live link."></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-secondary upload-btn offset-5 cancel-btn">Cancel</button>
                        <button class="btn btn-success upload-btn offset-1">Post</button>
                        <!-- Todo: Replace this with beeping loader and keep POST btn -->
                        <button class="btn btn-success upload-loading-btn offset-5" type="button" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Loading...
                          </button>
                    </div>
                </div>
            </div>

            <div class="communities offset-1 col-4">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <h5 class="card-header p-4 font-weight-bold guidelines-head">Posting on Limelight</h5>
                            <div class="card-body">
                                <p class="card-text">
                                    1. Add a description of the project.
                                </p>
                                <p class="card-text">
                                    2. Upload screenshots of the project for others to see.
                                </p>
                                <p class="card-text">
                                    3. Provide a live link to the project.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">

                </div>

            </div>
        </div>
    </div>
    <script>
        CKEDITOR.replace('editor1');
    </script>

</body>

</html>

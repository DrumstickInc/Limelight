<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel="stylesheet" href="css/login.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/login.js"></script>
    <title>Login to LimeLight</title>

</head>
<body>
  <div class="container">
    <div class="login-logo offset-4">
      <img src="images/limelight-logo-black.png" alt="LimeLight Logo">
    </div>
    <div class="login offset-3">
      <form id="login-form">
          <div class="form-row">
            <div class="form-group col-md-7">
            <label for="full-name">Username</label>
            <input type="text" value="" class="form-control" id="login-name">
            </div>
          </div>
            <div class="form-row">
            <div class="form-group col-md-7">
            <label for="live-link">Password</label>
            <input type="password" value="" class="form-control" id="login-password">
            </div>
          </div>
          <button type="submit" class="btn btn-success offset-3 mt-5 login-submit">LOGIN</button>
        </form>
  </div> 
  </div>
    
</body>
</html>

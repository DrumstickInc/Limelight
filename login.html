<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    
    <link rel="shortcut icon" href="images/lime.png" />
    <link rel="stylesheet" href="css/login.css" />

    <title>Login to LimeLight</title>
  </head>
  <body>
    <div class="container-fluid row">
      <div class="image col">
        <img src="images/limelight-logo-black.png" alt="" class="offset-4" />
      </div>
    </div>
    
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form>
          <h1>Create Account</h1>
          <span>or use your email for registration</span>
          <input type="text" placeholder="Name" id="signup-name"/>
          <input type="email" placeholder="Email" id="signup-email" />
          <input type="password" placeholder="Password" id="signup-passwd" />
          <button class="signup-btn" onclick="signUp()">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form >
          <h1>Sign in</h1>
          <span>or use your account</span>
          <input type="text" placeholder="Username" id="signin-username" />
          <input type="password" placeholder="Password" id="signin-passwd" />
          <a href="#">Forgot your password?</a>
          <button class="signin-btn" onclick="signIn()">Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start your journey with us</p>
            <button class="ghost" id="signUp" >Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- Set up firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>


<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
     <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>

<!-- Your web app's Firebase configuration -->
<script src="js/firebase.js"></script>
  </body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="images/lime.png">
    <link rel="stylesheet" href="css/login.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/login.js"></script>
    <title>Login to LimeLight</title>

</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Create Acount</h1>
        <input type="text" name="" placeholder="Username">
        <input type="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="password2" placeholder="Confirm Password">
        <button>Sign Up</button>
      </form>
    </div>
    </div>lass="login offset-3">
    <form id="login-form" action="index.html" method="GET">
      <div class="form-row">
        <div class="form-group col-md-7">
          <h1>Sign in</h1>
          <span>or use your account</span>
          <label for="full-name">Username</label>
          <input type="text" value="" class="form-control" id="login-name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-7">
          <label for="live-link">Password</label>
          <input type="password" value="" class="form-control" id="login-password">
        </div>
      </div>
      <button type="submit" class="btn btn-success offset-3 mt-5 login-submit" id="login-button">LOGIN</button>
    </form>
    
    </div>
    </div>

  </div>  
   

   </div>
   <div class="overlay-container">
     <div class="overlay">
       <div class="overlay-panel overlay-left">
         <h1>Welcome Back</h1>
         <p>To keep connected with us please login with your personal info
         </p>
         <button class="ghost" id="signIn">Log In</button>
       </div>
       <div class="ovelay-panel overlay-right">
         <h1>Hello, Friend!</h1>
         <p>Enter your personal details and start journey with us </p>
         <button class="ghost" id="signUp">Sign Up</button>
       </div>
     </div>
   </div>
  </div>
